services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_RELAX_PASSWORDS: "1"
      DJANGO_SECRET_KEY: "${DJANGO_SECRET_KEY:?set DJANGO_SECRET_KEY in .env}"
      DJANGO_ALLOWED_HOSTS: "slowed.sbs,proxy.slowed.sbs,80.253.249.107"
      DJANGO_CSRF_TRUSTED_ORIGINS: "https://slowed.sbs,https://proxy.slowed.sbs,https://80.253.249.107"
      DJANGO_SECURE_SSL_REDIRECT: "1"
      DJANGO_SESSION_COOKIE_SECURE: "1"
      DJANGO_CSRF_COOKIE_SECURE: "1"
      DJANGO_DB_ENGINE: "django.db.backends.postgresql"
      DJANGO_DB_NAME: "${POSTGRES_DB:-chatapp}"
      DJANGO_DB_USER: "${POSTGRES_USER:-chatapp}"
      DJANGO_DB_PASSWORD: "${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}"
      DJANGO_DB_HOST: "postgres"
      DJANGO_DB_PORT: "5432"
      REDIS_URL: "redis://redis:6379/0"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: deploy/nginx.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/static
      - media_volume:/media
      - ./deploy/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-chatapp}"
      POSTGRES_USER: "${POSTGRES_USER:-chatapp}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  postgres_data:
